<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery Demo</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="flex-box">
        <h1>JÃ¸rgens drawing</h1>
    </div>
    <p id="demo"></p>
    <div class="container">
        <svg width="400" height="180" id="svg">
            <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
                style="fill: black; stroke: black; stroke-width: 5; opacity: 0.5;" id="rect1" />
        </svg>
    </div>

    <div class="horizontal-flex-box">
        <!--snowman svg-->
        <div>
            <svg width="200" height="260">
                <circle cx="100" cy="200" r="50" stroke="black" stroke-width="5" fill="white"/>
                <circle cx="100" cy="140" r="40" stroke="black" stroke-width="5" fill="white"/>
                <circle cx="100" cy="85" r="20" stroke="black" stroke-width="5" fill="white"/>
                <circle cx="95" cy="80" r="2" stroke="black" stroke-width="5"/>
                <circle cx="108" cy="80" r="2" stroke="black" stroke-width="5"/>
                <polygon points="100,87 100,97 112,92" fill="orange"/>
            </svg>
            <h3>SVG</h3>
        </div>
        <div class="bottomtext">
            <h3>vs.</h3>
        </div>
        <!--snowman canvas-->
        <div>
            <canvas id="snowmanCanvas" width="200" height="260"></canvas>
            <script src="js/snowman.js"></script>
            <h3>Canvas</h3>
        </div>
        <!--the coolest canvas-->
        <canvas id="hermannCanvas" width="300" height="300"></canvas>
        <script src="js/hermann.js"></script>
    </div>

    <div class="grid">
        <div>Item One</div>
        <div>Item Two</div>
        <div>Item Three</div>
        <div>Item Four</div>
    </div>

    <button id="documentationButton">Show documentation</button>
    <div id="documentation">I am documentation</div>
</body>

</html>
