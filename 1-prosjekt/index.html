<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery Demo</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="flex-box">
        <h1>JÃ¸rgens drawing</h1>
    </div>
    <p id="demo"></p>
    <div class="container">
        <svg width="400" height="180" id="svg">
            <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
                style="fill: black; stroke: black; stroke-width: 5; opacity: 0.5;" id="rect1" />
        </svg>
    </div>

    <div class="grid">
        <div>Item One</div>
        <div>Item Two</div>
        <div>Item Three</div>
        <div>Item Four</div>
    </div>

    <button id="documentationButton">Show documentation</button>
    <div id="documentation">I am documentation</div>

    <div class="horizontal-flex-box">
        <!--snowman svg-->
        <div>
            <svg width="200" height="200" class="border">
                <!--body-->
                <circle cx="100" cy="145" r="50" stroke="black" stroke-width="5" fill="white"/>
                <circle cx="100" cy="85" r="40" stroke="black" stroke-width="5" fill="white"/>
                <!--head-->
                <circle cx="100" cy="30" r="20" stroke="black" stroke-width="5" fill="white"/>
                <circle cx="95" cy="25" r="2" stroke="black" stroke-width="5"/>
                <circle cx="108" cy="25" r="2" stroke="black" stroke-width="5"/>
                <polygon points="100,32 100,42 112,37" fill="orange"/>
                <!--left arm-->
                <line x1="65" y1="65" x2="25" y2="45" stroke="black" stroke-width="5"/>
                <line x1="45" y1="55" x2="25" y2="55" stroke="black" stroke-width="5"/>
                <line x1="45" y1="55" x2="30" y2="35" stroke="black" stroke-width="5"/>
                <!--right arm-->
                <line x1="135" y1="65" x2="175" y2="45" stroke="black" stroke-width="5"/>
                <line x1="155" y1="55" x2="175" y2="55" stroke="black" stroke-width="5"/>
                <line x1="155" y1="55" x2="170" y2="35" stroke="black" stroke-width="5"/>
            </svg>
            <h3>SVG</h3>
        </div>
        <div class="bottomtext">
            <h3>vs.</h3>
        </div>
        <!--snowman canvas-->
        <div>
            <canvas id="snowmanCanvas" width="200" height="200" class="border"></canvas>
            <script src="js/snowman.js"></script>
            <h3>Canvas</h3>
        </div>
    </div>

    <!--the coolest canvas-->
    <canvas id="hermannCanvas" width="300" height="300"></canvas>
    <script src="js/hermann.js"></script>
</body>

</html>
